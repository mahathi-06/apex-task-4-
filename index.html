<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>N.L. MAHATHI - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3faff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 2px solid #003366;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .section {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h2>N.L. MAHATHI</h2>
    </div>
    <div class="nav-buttons">
      <button onclick="loadFrame('todo.html')">To-Do</button>
      <button onclick="loadFrame('products.html')">Products</button>
    </div>
  </header>

  <main>
    <section class="section">
      <h3>About Me</h3>
      <p>I am an engineering student from the Computer Science department. Passionate about coding and solving problems.</p>
    </section>

    <section class="section">
      <h3>Skills</h3>
      <ul>
        <li>Java</li>
        <li>C Programming</li>
      </ul>
    </section>

    <section class="section">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:mahathi@gmail.com">mahathi@gmail.com</a></p>
    </section>

    <iframe id="contentFrame" title="To-Do or Product Page"></iframe>
  </main>

  <script>
    function loadFrame(page) {
      const frame = document.getElementById('contentFrame');
      frame.src = page;
      frame.style.display = 'block';
    }
  </script>

</body>
</html>
